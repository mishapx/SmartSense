<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SmartSense Dashboard</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      max-width: 700px;
    }

    h1 {
      margin-bottom: 10px;
    }

    input, button {
      padding: 8px;
      margin-top: 10px;
      font-size: 16px;
    }

    button {
      cursor: pointer;
      background: #0078ff;
      color: white;
      border: none;
      border-radius: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: #f5f5f5;
      border-radius: 6px;
    }

    table td {
      padding: 8px;
      border-bottom: 1px solid #e0e0e0;
    }

    table tr:last-child td {
      border-bottom: none;
    }

    .slider-container {
      margin-top: 20px;
    }

    .slider-label {
      font-weight: bold;
      margin-bottom: 6px;
    }

    /* –°–ª–∞–π–¥–µ—Ä —Å —Ä–∞–∑–¥–µ–ª–µ–Ω–∏–µ–º: –∑–µ–ª—ë–Ω—ã–π / –æ—Ä–∞–Ω–∂–µ–≤—ã–π / –∫—Ä–∞—Å–Ω—ã–π */
    .air-slider {
      width: 100%;
      height: 20px;
      appearance: none;
      border-radius: 10px;
      background: linear-gradient(
        90deg,
        green 0%,
        green 40%,      /* 0‚Äì800 –±–µ–∑–æ–ø–∞—Å–Ω–æ */
        orange 40%,
        orange 75%,     /* 800‚Äì1500 –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ */
        red 75%,
        red 100%        /* 1500‚Äì2000 –æ–ø–∞—Å–Ω–æ */
      );
      outline: none;
    }

    .air-slider::-webkit-slider-thumb {
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #ffffff;
      border: 2px solid #333;
      cursor: pointer;
      margin-top: -1px;
    }

    .air-slider::-moz-range-thumb {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #ffffff;
      border: 2px solid #333;
      cursor: pointer;
    }

    .aq-status-badge {
      display: inline-block;
      margin-top: 6px;
      padding: 4px 8px;
      border-radius: 6px;
      font-weight: bold;
      color: #fff;
      font-size: 14px;
    }

    .aq-good { background: green; }
    .aq-warning { background: orange; }
    .aq-danger { background: red; }

    .recommendations p {
      padding: 6px 10px;
      border-radius: 5px;
      margin-bottom: 6px;
    }

    .good { background: #d4f8d4; font-weight: bold; }
    .bad { background: #ffd4d4; font-weight: bold; }
  </style>

</head>
<body>

  <h1>SmartSense ‚Äì Air Quality Monitor</h1>

  <label>Device ID:</label><br>
  <input id="deviceId" value="device-001">
  <button onclick="getRecommendation()">Fetch Data</button>

  <h2>Current Status:</h2>

  <table id="dataTable">
    <tr><td>Temperature:</td><td id="temp">--</td></tr>
    <tr><td>Humidity:</td><td id="hum">--</td></tr>
    <tr><td>Air Quality (AQI):</td><td id="aq">--</td></tr>
    <tr><td>Time:</td><td id="time">--</td></tr>
  </table>

  <div class="slider-container">
    <div class="slider-label">Air Quality Indicator:</div>
    <input type="range" id="airSlider" class="air-slider" min="0" max="2000" value="0" disabled>
    <div id="aqStatusText"></div>
  </div>

  <h2>Recommendations:</h2>
  <div id="recommendations" class="recommendations">Waiting for data...</div>


  <script>
    function getAqStatus(aq) {
      if (aq < 800) {
        return { text: "Safe", cls: "aq-good" };
      } else if (aq < 1500) {
        return { text: "Warning", cls: "aq-warning" };
      } else {
        return { text: "Dangerous", cls: "aq-danger" };
      }
    }

    function getRecommendation() {
      const id = document.getElementById('deviceId').value;

      fetch(`http://localhost:3000/api/recommendation/${id}`)
        .then(res => {
          if (!res.ok) throw new Error("Server returned " + res.status);
          return res.json();
        })
        .then(data => {
          const vals = data.currentValues;

          // –¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞, –≤–ª–∞–∂–Ω–æ—Å—Ç—å, AQI
          document.getElementById("temp").textContent = vals.temperature + " ¬∞C";
          document.getElementById("hum").textContent = vals.humidity + " %";
          document.getElementById("aq").textContent = vals.airQuality;

          // –í–†–ï–ú–Ø: –ø—Ä–µ–æ–±—Ä–∞–∑—É–µ–º timestamp –≤ –Ω–æ—Ä–º–∞–ª—å–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç
          const dt = new Date(vals.timestamp);
          document.getElementById("time").textContent = dt.toLocaleString();

          // –°–ª–∞–π–¥–µ—Ä –ø–æ–∑–∏—Ü–∏—è
          const aq = vals.airQuality;
          const slider = document.getElementById('airSlider');
          slider.value = Math.max(0, Math.min(2000, aq));

          // –¢–µ–∫—Å—Ç–æ–≤—ã–π —Å—Ç–∞—Ç—É—Å (Safe / Warning / Dangerous)
          const statusInfo = getAqStatus(aq);
          const statusDiv = document.getElementById("aqStatusText");
          statusDiv.innerHTML = "";
          const badge = document.createElement("span");
          badge.className = "aq-status-badge " + statusInfo.cls;
          badge.textContent = statusInfo.text;
          statusDiv.appendChild(badge);

          // –†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏
          const recDiv = document.getElementById('recommendations');
          recDiv.innerHTML = "";
          data.recommendations.forEach(r => {
            const p = document.createElement('p');
            p.innerText = r;
            if (r.includes("üëç")) p.classList.add('good');
            else p.classList.add('bad');
            recDiv.appendChild(p);
          });
        })
        .catch(err => {
          console.error(err);
          document.getElementById('recommendations').innerHTML = "Error: " + err.message;
        });
    }
  </script>

</body>
</html>
